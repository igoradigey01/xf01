
<div class="container" style="margin: auto">
  <div class="row">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <div class="card">
        <div class="card-header container-fluid">
          <div class="row">
            <div class="col-10 text-center">Вход На - <strong class="note-login">[X-01.ru]</strong></div>

            <div class="col-2 text-right">
              <button type="file" class="btn btn-primary btn-circle" (click)="fileInput.click()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-file-earmark" viewBox="0 0 16 16">
                  <path
                    d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
                </svg>
                <input #fileInput type="file" (change)="onFileInput($event)" accept=".txt" style="display: none" />
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!--Error messages Server output start-->

          <div class="alert alert-danger" role="alert" *ngIf="_errorMgs?.length">
            <ul>
              <li *ngFor="let error of _errorMgs">
                {{ error }}
              </li>
            </ul>
          </div>


          <!--Error messages Server output end-->
          <form class="form-signin" #myForm='ngForm' novalidate (ngSubmit)="submitForm(myForm)">
            <div class="form-group">
              <label for="email"> Адрес электронной почты:</label>
              <input type="email"   name="email" [(ngModel)]="email"   class="form-control" placeholder="email" required autofocus>
            </div>
            <div class="form-group">
              <label for="password">Пароль:</label>
              <input type="password" name="password" [(ngModel)]="password"   class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-end">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="rememberme" e name="rememberMe">
              <label class="form-check-label" for="rememberMe">запомнить меня </label>
            </div>
          </div>
            <div  class="d-flex justify-content-between">
              <div>
                  <a class="nav-link" routerLink="forgot-password" routerLinkActive="active">Забыли пароль?</a>
                </div>
               <div>
                  <a class="nav-link" routerLink="sing-up" routerLinkActive="active">Создать учетную запись?
                  </a>
                </div>
            </div>

            <div>
              <button type="submit" [disabled]="_flagButoon" class="btn btn-primary" style="width: 100%; margin-bottom: 0.5rem;">
                Войти
              </button>

              <button class="btn   text-white btn-secondary"  (click)="onUserChenged()" style="width: 100% ;" name="login_button"
                value="cancel">
              Cancel
            </button>
            </div>

          </form>
          <span class="d-block text-center my-4 text-muted"> или войти через</span>
            <!--------------------------- social-form start-->

          <form   >

            <div class="d-flex justify-content-center mt-1">
              <ul class="social-icons">
                <li>
                  <button (click)="externalLogin('VK')" class="btn-link btn-social">

                      </svg>
                    </span>
                  </button>
                </li>
                <li>
                  <button (click)="externalLogin('Facebook')"  class="btn-link btn-social">
                    <span class="dot facebook">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16"
                         height="16" fill="currentColor" class="bi bi-facebook"
                         viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                      </svg>
                    </span>
                  </button>
                </li>

                <li>
                  <button (click)="externalLogin('Google')"  class="btn-link btn-social">
                    <span class="dot goole">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16"
                         height="16" fill="currentColor" class="bi bi-google"
                         viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                      </svg>
                    </span>
                  </button>
                </li>
                <li style="display: none;" >
                  <button type="submit" name="provider" value="Instagram" class="btn-link btn-social">
                    <span class="dot instagram">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16"
                         height="16" fill="currentColor" class="bi bi-instagram"

          </form>

          <div>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
