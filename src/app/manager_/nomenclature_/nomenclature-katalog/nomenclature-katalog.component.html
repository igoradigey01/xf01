
<div class="_main-container">
  <app-left-panel-view-element
    [_katalogUIs]="_katalogUIs"
    [_router_link]="_router_link"
    [_modul_name]="_modul_name"
    (_onChangedKatalogUI)="onChangedKatalogUI($event)"
    (_onChangedViewMode)="onChangedViewMode($event)"
  >



<div [ngSwitch]="_flagViewState" >


  <ng-template name="Table" ngSwitchDefault>
    <div class="navigate"> <div>категории >каталог></div> <div><h4>Католог {{_select_KatalogN.name}}</h4></div> <div><button type="button" class="btn btn-link" onclick="onBackInKagegorias()" > назад</button></div>   </div>

    <app-nomenclature-table
    [_nomenclatures]="_nomenclatures"
    (_onChangeRow)="onChangeEditNomenrlatureUI"
    >


    </app-nomenclature-table>

  </ng-template>
  <ng-template name="Edit" ngSwitchCase="3">
    <!-- edit template-->
    <h4>Редактировать Позицию Номенклатуры</h4>
    <app-nomenclature-item
      [_select_Nomenclature]="_select_Nomenclature"
      [_articles]="_articles"
      [_brands]="_brands"
      [_colors]="_colors"
      [_select_katalogN]="_select_KatalogN"
      [_flagViewMode]="3"
      (_onChangeStateView)="onChangedViewMode($event)"
      (_onNomenclatureChange)="onChangedNomenclature($event)"
    >
    </app-nomenclature-item>
  </ng-template>
  <ng-template name="Create" ngSwitchCase="4">
    <h4>Создать Позицию Номенклатуры</h4>

    <app-nomenclature-item
    [_select_Nomenclature]="_select_Nomenclature"
    [_articles]="_articles"
    [_brands]="_brands"
    [_colors]="_colors"
    [_select_katalogN]="_select_KatalogN"
    [_flagViewMode]="4"
    (_onChangeStateView)="onChangedViewMode($event)"
    (_onNomenclatureChange)="onChangedNomenclature($event)"
    >
    </app-nomenclature-item>
  </ng-template>
</div>

</app-left-panel-view-element>
</div>
